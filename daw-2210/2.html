    <h1>A un avariento</h1>
<h2>En aqueste enterramiento<br>
humilde, pobre y mezquino,<br>
yace envuelto en oro fino<br>
un hombre rico avariento.</h2>

<h3 class="rojo">Murió con cien mil dolores<br>
sin poderlo remediar,<br>
tan sólo por no gastar<br>
ni aun gasta malos humores.</h3>
<h3>Francisco de Quevedo</h3>
